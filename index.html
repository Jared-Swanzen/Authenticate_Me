<html>
    
    <body>
        <p>
            v 0.3
        </p>
        <p>
            This is a login page to test OAuth
        </p>
        <button onclick="login()">Click Me To Login!</button>
    </body>

    <script>
        function login() {
            const Http = new XMLHttpRequest();
            const url='https://github.com/login/oauth/authorize';
            Http.open("GET", url);
            Http.setRequestHeader('client_id', '8a2dea0bd79c1721b453');
            Http.setRequestHeader('redirect_uri', 'jared-swanzen.github.io/logged_in');
            Http.setRequestHeader('origin', 'jared-swanzen.github.io');
            Http.setRequestHeader('allow_signup', false);
            Http.send();

            Http.onreadystatechange = (e) => {
                console.log(Http.responseText)
            }
        }
    </script>
</html>
